<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список валют</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-success pull-right" id="refresh">Обновить</button>
        <div class="row" id="data"></div>
    </div>

    <script src="js/signalr.js"></script>
    <script type="text/javascript">

        function getData() {
            $.ajax({
                url: "api",
                method: "GET",
                success: function (result) {
                    // head table
                    var thead = '<thead><tr>'
                        + '<th scope="col">Название валюты</th>'
                        + '<th scope="col">Цена</th>'
                        + '<th scope="col">Количество</th>'
                        + '</tr></thead>';

                    // body table
                    var tbody = "<tbody>";
                    result.forEach(element => {
                        tbody = tbody + '<tr>'
                            + '<td>' + element.name + '</td>'
                            + '<td>' + element.volume + '</td>'
                            + '<td>' + element.amount + '</td>'
                            + '</tr>';
                    })
                    tbody = tbody + '</tbody>'

                    $("#data").html('<table class="table">' + thead + tbody + '</table>');
                },
                error: function (xhr, textStatus, errorThrown) {
                    var errorMessage = xhr.responseText;
                    var message = '<div class="alert alert-danger">' + errorMessage + '</div>';
                    $("#data").html(message);
                }
            })

        }

        $("#refresh").click(function () {
            getData();
        })

        let connection = new signalR.HubConnection("/signalServer");
        connection.on('displayNotification', () => {
            getData();
        });
        connection.start();

        getData();

    </script>
</body>
</html>
